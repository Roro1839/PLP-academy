<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Links</title>
    <style>
       .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to Our Website</h1>
    <p>This is a sample website showcasing various images.</p>
    <a href="https://example.com/technology" target="_blank"><img src="cardano-blockchain-platform_23-2150411956.avif" alt="Technology Image"></a>
</section>

<section id="gallery">
    <h2>Nature Gallery</h2>
    <div class="gallery">
        <a href="https://example.com/nature1" target="_blank"><img src="beautiful-nature-mountain-scenery-with-flowers-free-photo.webp" alt="Nature Image 1"></a>
        <a href="https://example.com/nature2" target="_blank"><img src="download.jpeg" alt="Nature Image 2"></a>
        <a href="https://example.com/nature3" target="_blank"><img src="painting-mountain-lake-with-mountain-background_188544-9126.avif" alt="Nature Image 3"></a>
    </div>
</section>

<section id="menu">
    <h2>Food Menu</h2>
    <ul>``````````
        <li><a href="https://example.com/food1" target="_blank">Pizza<img src="depositphotos_50523105-stock-photo-pizza-with-tomatoes.jpg" alt="Pizza"></a></li>
        <li><a href="https://example.com/food2" target="_blank">Burger<img src="burger-hamburger-cheeseburger_505751-3690.avif" alt="Burger"></a></li>
        <li><a href="https://example.com/food3" target="_blank">Sushi<img src="sushi.jpeg" alt="Sushi"></a></li>
    </ul>
</section>

</body>
</html>
